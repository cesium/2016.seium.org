    <!-- Organization Section -->
    <section id="organization" ng-controller="organizationCtrl">
        <div class="container">
            <div class="col-md-12 col-sm-12 col-xs-12  title-container">
                <div class="organization-title">Organização</div>
            </div>



            {% for staff in site.data.staff %}

                    <div repeat="staff in staffs" class="col-md-2  col-sm-2 col-xs-3 staff">
                        <div class="staff-info-container" style="background-image: url({{ staff.pic }}) ">
                            <div class="staff-info">
                                <span class="col-md-12 staff-name">{{ staff.name }}</span>
                                <span class="col-md-12 staff-position">{{ staff.position }}</span>
                                    <ul class="list-inline social-buttons">
                                        <li if="{{ staff.facebook }}">
                                            <a href="{{ staff.facebook }}" target="_blank"><i class="fa fa-facebook"/></i></a>
                                        </li>
                                        <li if="{{ staff.twitter }} ">
                                            <a href="{{ staff.twitter }}" target="_blank"><i class="fa fa-twitter"></i></a>
                                        </li>
                                        <li if="{{ staff.github }}">
                                            <a href="{{ staff.github }}" target="_blank"><i class="fa fa-github"></i></a>
                                        </li>
                                        <li if="{{ staff.linkedin }}">
                                            <a href="{{ staff.linkedin }}" target="_blank"><i class="fa fa-linkedin"></i></a>
                                        </li>
                                    </ul>
                            </div>
                        </div>
                    </div>

            {% endfor %}
        </div>
    </section>
