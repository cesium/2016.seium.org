    <!-- speakers Section -->
    <section id="aboutspeakers" controller="speakerCtrl">
        <div class="container">
            <div class="col-md-12 title-container">
                <div class="speakers-title">Oradores</div>
            </div>

                    <div class="col-md-12">
                    </br></br>
                        Junta te a nÃ³s durante esta semana e conhece os orados das atividades que temos preparadas para ti.
                    </br></br></br></br>
                    </div>
                
                    {% for speaker in site.data.speakers %}
                    <div class="col-md-12">
                    <div repeat="speaker in speakers" class="col-md-3">
                        <div class="speaker-img" style="border-radious:50%">
                            <img style="width:200px;height:200px" src="../{{ speaker.pic }}"/>
                        </div>
                        <span class="speaker-name">{{ speaker.name }}</span>
                        <span class="speaker-position">{{speaker.position}}</span>
                        <span class="speaker-company">
                            <a repeat="enterprise in speaker.enterprise" target="_blank" href="{{ enterprise.enterpriseUrl }}">
                                {{ speakers.enterprise }}
                            </a>
                        </span>
                        <div class="col-lg-12 ">
                            <ul class="list-inline social-buttons speaker-social">
                                <li>
                                    <a if="speaker.web" target="_blank" href="{{ speaker.web }}"><i class="fa fa-globe"></i></a>
                                </li>
                                <li>
                                    <a if="speaker.twitter" target="_blank" href="{{ speaker.twitter }}"><i class="fa fa-twitter"></i></a>
                                </li>
                                <li>
                                    <a if="speaker.github" target="_blank" href="{{ speaker.github }}"><i class="fa fa-github"></i></a>
                                </li>
                            </ul>
                        </div>

                    </div></br></br>
                    <div class="col-md-9">
                        <span class="aboutspeaker">{{ speaker.about }}</span>
                    </div>
                </div>

                <div class="col-md-12"> 
                </br></br>
                </br></br>
                </div>
                {% endfor %}
            </ul>

        </div>
    </section>
