- name: Ricardo Vitorino
  pic: img/speakers/ricardo.png
  position: Software Engineer
  enterprise: Ubiwhere
  enterpriseUrl: http://www.ubiwhere.com/
  web:
  twitter:
  github:
  about: Ricardo holds an MSc. Degree in Computer Science from the University of Coimbra, Portugal. He started working in 2011, in a three-year nationally funded project in the Smart Cities and Mobility area, where he helped creating an open-data platform for urban mobility called One.Stop.Transport (OST). Since then, he has worked on projects related to the smart cities context and had some experience with FIWARE technology, mainly in the FIWARE Lisbon pilot, where he helped publishing data from OST into CKAN, FIWARE’s open data portal. He joined Ubiwhere in early 2015 to work on its Smart Cities solutions (Citibrain), mainly the backend services (REST APIs) regarding mobility.

- name: Francisco Monsanto
  pic: img/speakers/monsanto.png
  position: Software Engineer
  enterprise: Ubiwhere
  enterpriseUrl: http://www.ubiwhere.com/
  web:
  twitter:
  github:
  about: Francisco has experience in web development, particularly backend development, in designing, implementing and testing RESTful APIs, and also maintaining and deploying applications as micro-services in modern infrastructures using automation and virtualization tools. He has been developing Ubiwhere's backend platform for the Citibrain product in the Smart Cities area since 2014 and was involved in the development of the "Porto as a FIWARE-enabled city" project, where he integrated Citibrain backend technology with the Porto’s FIWARE platform. Francisco holds an MSc. Degree in Computer Science from the University of Coimbra, Portugal.
