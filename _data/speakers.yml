- name: Mike Elsmore
  pic: img/speakers/tmike_hackconeu.jpg 
  position: Developer Advocate
  enterprise: IBM  
  enterpriseUrl: https://www.ibm.com/us-en/  
  web: https://developer.ibm.com/clouddataservices/author/mike-elsmore/
  twitter: https://twitter.com/ukmadlz
  github: https://github.com/ukmadlz
  about: Mike spends his days as Developer Advocate at IBM Cloud Data Services, using his time to share knowledge on rapid development and different databases. Most of the time he can be found in the middle of a prototype in some combination of JavaScript, server tech and odd APIs. Mike also happens to be an active part of the hacker subculture, taking part in hackathons and development conferences.


- name: Luís Fonseca
  pic: img/speakers/joaosilva.jpg
  position: Lead Interactive Developer
  enterprise: X-Team
  enterpriseUrl: http://x-team.com/
  web: http://luispedrofonseca.com/
  twitter: https://twitter.com/lpfonseca
  github: 
  about: Com mais de uma década de experiência num leque muito variado de tecnologias, desde Unity a Objective-C passando pelo Javascript e Flash, focou-se fortemente, nos últimos anos, em desenvolvimento de jogos e aplicações mobile. Faz parte da X-Team desde 2008 onde trabalha, em parceria, para empresas como RIOT Games, Dreamworks, FOX Broadcasting, Microsoft, etc., criando projectos que alcançam todos os dias milhões de utilizadores.

- name: Francisco Mendes
  pic: img/speakers/fmendes.jpg
  position: Entrepreneur & Creator
  enterprise: Bee Very Creative
  enterpriseUrl: https://beeverycreative.com/
  web: https://www.beeverycreative.com
  twitter: https://twitter.com/fmendes75/
  github:
  about: Empreendedor apaixonado por tecnologia. Licenciado em Engenharia Electrónica e Telecomunicações e pós-graduado em Engenharia de Automação Industrial, ambos pela Universidade de Aveiro, começou a sua carreira profissional como Engenheiro de I&D e posteriormente como diretor de Hardware. No final de 2010, juntou-se a Jorge Pinto e fundaram a bitBOX Electronic Systems na incubadora de empresas da Universidade de Aveiro, que mais tarde tornou-se na BEEVERYCREATIVE, a empresa que criou a primeira impressora 3D portuguesa.

