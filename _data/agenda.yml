    - name: BITalino… a biosignals (r)evolution
      type: talk
      time: 14:00-15:00
      duration: one-hour
      place: DI A2
      speaker: Hugo Silva
      enterprise: Plux
      image: devops.png
      text: Nesta talk vamos abordar BITalino (r)evolution, um conjunto de ferramentas único composto por hardware e software de baixo preço, e criada para permitir que qualquer um crie projetos interessantes e aplicações envolventes dados fisiológicos. O hardware consiste num sistema de aquisição de sinais biológicos sem fios que pode ser usado para armazenar dados em tempo real, interface com outros dispositivos (por exemplo Arduino's ou Raspberry PI's), ou realizar portotipagem rápida de aplicativos de usuário final. O software compreende uma serie de API's programaveis, um conjunto de ferramentas de processo biológico, e uma framework para aquisição de dados e pós-processamento em tempo real.

    - name: So you want to be an entrepreneur?
      type: talk
