      text: Tal como acontece em qualquer outro software, o desenvolvimento de aplicações móveis exige ter um conjunto de processos automatizados de forma a garantir a qualidade do código. Calabash é uma framework UI automatizada de testes de aceitação que  permite escrever e executar testes que validam a funcionalidade do iOS e Android. Neste workshop vamos falar sobre os princípios básicos desta framework, como configurar os projetos para serem testados, como escrever os testes e mostrar alguns exemplos.

