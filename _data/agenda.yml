      enterprise: Farfetch
      image: swift.png
      text: É missão deste workshop apresentar a plataforma iOS e a linguagem Swift enquanto criamos uma app iOS. Vais entrar em contacto com os software design patterns mais recorrentes, boas práticas e uma abordagem hands-on para introduzirmos a tecnologia. <br> Para este workshop, vais precisar de trazer a tua máquina com OS X, último Xcode com Command Line Tools (v7.2) e Cocoapods.

