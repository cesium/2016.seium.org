    - meal: true

    - name: The rise and fall of big data (and why you shouldn't care)
      type: talk
      time: 14:00-15:00
      duration: one-hour
      place: DI A2
      speaker: Carlos Soares
      image: data.png
      text: Depois de muito buzz e expectativas exageradas, começam a aparecer os primeiros sinais de desilusão com o Big Data. Nada disto é novo, já que a aplicação de técnicas avançadas de análise de dados nas organizações tem tido uma história turbulenta de entusiasmo e declínio. Tivemos o data mining nos anos 90, depois business intelligence, analytics e big data, que parece agora estar a ser substituído pelo renascido machine learning. Esta nova tendência está em grande parte relacionada com o desenvolvimento das novas abordagens de redes neuronais, conhecidas como deep learning. No entanto, mais buzz, menos hype, parece ser indiscutível que esta área, cujo nome mais preciso talvez deva ser "data science and engineering”, está cá para ficar. Nesta apresentação vamos tentar dar uma visão tão objetiva quanto possível da área, dos problemas que podem ser tratados, dos dados que podem ser usados, dos desafios e dos fatores que favorecem ou prejudicam o sucesso dos projetos.

