      image: offwebapps.png
      text: No matter where you look in technology, everything has an online component. But with the advancement of web technologies and mobile apps, offline is becoming a key characteristic. This talk is a whistle stop tour on taking advantage of replication to achieve harmony between your application and your datalayer.

    - meal: true

    - name: Java EE 7 meets Java 8
      type: workshop
      time: 14:00-15:30
      duration: one-hour-and-half
      place: DI A2
      speaker: Roberto Cortez
      image: java.png
      text: The last few years have been pretty exciting for Java. New versions of the Java EE and Java SE platforms have been introduced in 2013 and 2014. For Java EE, we now have first-class support for web standards, including a new API to build WebSockets, a new API to parse, process and generate JSON and a new Client API in JAX-RS 2 to invoke RESTful services The long awaited Batch Processing API is now available to build batch processing applications using all the capabilities of the platform itself. On the other hand, Java SE brought us the long awaited lambda expressions to simplify functional programming; the new powerful Streams API allows you to perform operations on a sequence of elements, like filtering, mapping, sorting and many others; a brand new Date Time API, makes it easier to deal with Timezones and date periods. Let's combine all of these elements together and see how fun it is to develop Java Applications.

