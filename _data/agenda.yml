      place: DI A2
      speaker: Celso Martinho
      image: celso.png
      text: Como a SAPO foi de uma startup com 6 pessoas na universidade a uma gigante da internet. Que lições aprendi ao desenvolver e gerir num ambiente altamente criativo e tecnologico durante 20 anos? Agora estou de volta a ser um empreendedor e decidi criar a Bright Pixel do zero, quais são as lições tomadas e como vou usar las no futuro ?

    - coffee: true

    - name: Modern web app development with react and redux
      type: workshop
      time: 16:30-18:00
      duration: one-hour-and-half
      place: DI A2
      speaker: João Granado & Nuno Rafael Rocha
      enterprise: Seegno
      image: react.png
      text: Gerir o estado de uma aplicação em termos de estrutura de dados é um problema complexo. Novos paradigmas como Flux ou Redux tentam resolver este problema de uma forma mais explicita. Neste workshop procura­-se explorar o desenvolvimento de aplicações web através da implementação de uma aplicação de chat com ReactJS. O principal propósito do workshop será demonstrar como Redux e a sua abordagem explicita pode resolver problemas complexos como processos assíncronos, comunicação em tempo real com um servidor e gestão de uma estrutura de dados, de uma forma simples, clara e objetiva.

