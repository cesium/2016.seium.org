      enterprise: iTGrow
      image: realworld.png
      text:  Nesta palestra terás a oportunidade de ouvir o testemunho pessoal de alguém que entrou recentemente no mundo de trabalho nas TI, a experiência de integrar uma equipa de trabalho, a adaptação aos processos produtivos de uma empresa e as expectativas criadas versus realidade. <br> Destaque ainda para a apresentação de algumas ferramentas, desenvolvidas com o intuito de agilizar a resolução de problemas enquanto Engenheiro de Suporte Técnico.

