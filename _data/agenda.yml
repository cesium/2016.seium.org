  activities:
    - name: Android 6.0
      type: social
      time: 9:00-11:30
      duration: two-hours-and-half
      place: DI A2
      speaker: André Santos
      enterprise: Healthium
      image: android.png
      text: Neste workshop, vais desenvolver uma aplicação funcional aplicando as melhores práticas de desenvolvimento, vais conhecer e utilizar várias bibliotecas que vão simplificar e acelerar o desenvolvimento das tuas aplicações e ainda vais a ficar a par das principais novidades da última versão do Android. <br> O nosso objetivo é passar a nossa recente experiência de desenvolvimento da aplicação do Nutrium. Vais assim conhecer alguns dos métodos que utilizamos para acelerar o desenvolvimento e as práticas que seguimos para garantir a qualidade da aplicação.

    - coffee: true

    - name: Offline Webapps
      type: talk
      time: 12:00-13:00
      duration: one-hour
      place: DI A2
      speaker: Mike Elsmore
      enterprise: IBM
      image: offwebapps.png
      text: Para qualquer lado que olhemos na área da tecnologia, todo tem uma componente online. Mas com o avanço das tecnologias web e e apps moveis, offline esta se a tornar uma característica chave. Esta talk é paragem para um alerta nas vantagens de replicação para armazenar harmonia entre as aplicações e os dados.

    - meal: true

    - name: Java EE 7 meets Java 8
      type: workshop
      time: 14:00-15:30
      duration: one-hour-and-half
      place: DI A2
      speaker: Roberto Cortez
      image: java.png
      text: Os últimos anos tem sido bastante excitantes para Java. Novas versões de Java EE e plataformas Java SE foram introduzias em 2013 e 2014. Para Java EE, temos agora suporte de primeira class para padrões web, incluindo uma nova API para construir WebSockets, uma nova API para analisar, processar e criar JSON e um novo Cliente API em JAX-RS 2 para invocar serviços RESTful. O muito esperado processador API Batch esta agora disponível para construir aplicações de processos batch usando todas as capacidades da propria plataforma. Por outro lado, Java SE trouxe nos as muito esperadas expressões lambda para simplificar programação funcional; a nova e poderosa Streams API permite executar operações numa sequencia de elementos, como filtragem, mapeamento, ordenação e muitas outras; uma novíssima Date Time API, torna mais fácil para lidar como fusos horarios e periodos de tempo. Vamos combinar todos os elementos e ver como é divertido desemvolver aplicações em Java.

    - name: From University to the real world - what does a Technical Support Engineer do?
