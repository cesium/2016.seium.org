      enterprise: Healthium
      image: android.png
      text: Neste workshop, vais desenvolver uma aplicação funcional aplicando as melhores práticas de desenvolvimento, vais conhecer e utilizar várias bibliotecas que vão simplificar e acelerar o desenvolvimento das tuas aplicações e ainda vais a ficar a par das principais novidades da última versão do Android. <br> O nosso objetivo é passar a nossa recente experiência de desenvolvimento da aplicação do Nutrium. Vais assim conhecer alguns dos métodos que utilizamos para acelerar o desenvolvimento e as práticas que seguimos para garantir a qualidade da aplicação.

